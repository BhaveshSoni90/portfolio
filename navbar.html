<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    /* components/Navbar.css */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ac7373;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: transparent;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .navbar.scrolled {
      background-color: rgba(17, 10, 10, 0.8); /* Change to solid color on scroll */
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .portfolio-name {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffd700; /* Hover text color */
      background-color: rgba(255, 255, 255, 0.2); /* Hover background color */
      border-radius: 5px;
    }

    .download-cv {
      background-color: #6b685c; /* Button background color */
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-cv:hover {
      background-color: #e6c55f; /* Button hover color */
    }

    .menu-toggle {
      display: none; /* Hide menu toggle by default */
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      position: absolute;
      right: 8%; /* Adjust the position to the left */
      top: 50%;
      transform: translateY(-50%); /* Center vertically */
    }

    .theme-toggle {
      margin-left: auto;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: rgba(17, 10, 10, 0.8);
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none; /* Hide menu by default on small screens */
        transition: max-height 0.3s ease;
        max-height: 0;
        overflow: hidden;
        padding: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-links.active {
        display: flex; /* Show menu when active */
        max-height: 300px; /* Adjust as needed */
      }

      .menu-toggle {
        display: block; /* Show menu toggle on small screens */
      }

      .nav-links li {
        margin: 15px 0;
      }

      .nav-links a {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="portfolio-name">Bhavesh Soni</h1>
      <div class="menu-toggle">
        <span class="menu-icon" data-icon="bars">&#9776;</span>
        <span class="menu-icon" data-icon="times">&#10005;</span>
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./project.html">Projects</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./cv.html" class="download-cv">Download CV</a></li>
      </ul>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.querySelector('.navbar');
      const menuToggle = document.querySelector('.menu-toggle');
      const menuIcons = menuToggle.querySelectorAll('.menu-icon');
      const navLinks = document.querySelector('.nav-links');

      let scrolled = false;
      let menuOpen = false;

      // Scroll effect
      const handleScroll = () => {
        scrolled = window.scrollY > 50;
        if (scrolled) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      };

      window.addEventListener('scroll', handleScroll);

      // Menu toggle
      menuToggle.addEventListener('click', () => {
        menuOpen = !menuOpen;
        navLinks.classList.toggle('active', menuOpen);
        menuIcons.forEach(icon => {
          icon.style.display = (menuOpen && icon.dataset.icon === 'times') || (!menuOpen && icon.dataset.icon === 'bars') ? 'inline' : 'none';
        });
      });

      // Close menu on link click
      navLinks.addEventListener('click', () => {
        menuOpen = false;
        navLinks.classList.remove('active');
        menuIcons.forEach(icon => {
          icon.style.display = icon.dataset.icon === 'bars' ? 'inline' : 'none';
        });
      });
    });
  </script>
</body>
</html>
