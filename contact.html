<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Basic Styles for the Page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ac7373; /* Light cyan background */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      margin-top: 9%;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #004d40;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box; /* Ensure padding and border are included in width */
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .btn-submit {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #004d40;
    }

    .message {
      color: red;
      font-size: 1rem;
      margin-top: 15px;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: transparent;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .navbar.scrolled {
      background-color: rgba(17, 10, 10, 0.8); /* Change to solid color on scroll */
    }

    .container-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .portfolio-name {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffd700; /* Hover text color */
      background-color: rgba(255, 255, 255, 0.2); /* Hover background color */
      border-radius: 5px;
    }

    .download-cv {
      background-color: #6b685c; /* Button background color */
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-cv:hover {
      background-color: #e6c55f; /* Button hover color */
    }

    .menu-toggle {
      display: none; /* Hide menu toggle by default */
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      position: absolute;
      right: 8%; /* Adjust the position to the left */
      top: 50%;
      transform: translateY(-50%); /* Center vertically */
    }

    .theme-toggle {
      margin-left: auto;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: rgba(17, 10, 10, 0.8);
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none; /* Hide menu by default on small screens */
        transition: max-height 0.3s ease;
        max-height: 0;
        overflow: hidden;
        padding: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-links.active {
        display: flex; /* Show menu when active */
        max-height: 300px; /* Adjust as needed */
      }

      .menu-toggle {
        display: block; /* Show menu toggle on small screens */
      }

      .nav-links li {
        margin: 15px 0;
      }

      .nav-links a {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
 
  <div class="navbar">
    <div class="container-nav">
      <h1 class="portfolio-name">Bhavesh Soni</h1>
      <div class="menu-toggle">
        <span class="menu-icon" data-icon="bars">&#9776;</span>
        <span class="menu-icon" data-icon="times">&#10005;</span>
      </div>
      <ul class="nav-links">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./project.html">Projects</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./cv.html" class="download-cv">Download CV</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div id="email-error" class="error"></div>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
          <div id="contact-error" class="error"></div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send</button>
        <div id="form-message" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.querySelector('.navbar');
      const menuToggle = document.querySelector('.menu-toggle');
      const menuIcons = menuToggle.querySelectorAll('.menu-icon');
      const navLinks = document.querySelector('.nav-links');

      let scrolled = false;
      let menuOpen = false;

      // Scroll effect
      const handleScroll = () => {
        scrolled = window.scrollY > 50;
        if (scrolled) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      };

      window.addEventListener('scroll', handleScroll);

      // Menu toggle
      menuToggle.addEventListener('click', () => {
        menuOpen = !menuOpen;
        navLinks.classList.toggle('active', menuOpen);
        menuIcons.forEach(icon => {
          icon.style.display = (menuOpen && icon.dataset.icon === 'times') || (!menuOpen && icon.dataset.icon === 'bars') ? 'inline' : 'none';
        });
      });

      // Close menu on link click
      navLinks.addEventListener('click', () => {
        menuOpen = false;
        navLinks.classList.remove('active');
        menuIcons.forEach(icon => {
          icon.style.display = icon.dataset.icon === 'bars' ? 'inline' : 'none';
        });
      });

      const form = document.getElementById('contact-form');
      const emailField = document.getElementById('email');
      const contactField = document.getElementById('contact');
      const emailError = document.getElementById('email-error');
      const contactError = document.getElementById('contact-error');
      const formMessage = document.getElementById('form-message');

      form.addEventListener('submit', (event) => {
        let isValid = true;

        // Clear previous error messages
        emailError.textContent = '';
        contactError.textContent = '';
        formMessage.textContent = '';

        // Validate email
        const email = emailField.value.trim();
        if (!email || !validateEmail(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          isValid = false;
        }

        // Validate contact number
        const contact = contactField.value.trim();
        if (!contact || !validateContact(contact)) {
          contactError.textContent = 'Please enter a valid 10-digit contact number.';
          isValid = false;
        }

        // Check if any field is empty
        if (!form.checkValidity()) {
          formMessage.textContent = 'Please fill out all fields.';
          isValid = false;
        }

        if (!isValid) {
          event.preventDefault(); // Prevent form submission if invalid
        }
      });

      // Validate email format
      function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }

      // Validate contact number format (10 digits)
      function validateContact(contact) {
        const contactPattern = /^[0-9]{10}$/;
        return contactPattern.test(contact);
      }
    });
  </script>
</body>
</html>
